<!DOCTYPE <!DOCTYPE html>
<html>

<head>

    <title>Paint 95</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="header">Welcome to Paint 95!</div>
    <div class="stripe">
        <div class="side-menu">
            <div class="color-pallet">
                <button id="red" class="color"></button>
                <button id="blue" class="color"></button>
                <button id="yellow" class="color"></button>
                <button id="green" class="color"></button>
                <button id="purple" class="color"></button>
                <button id="orange" class="color"></button>
                <button id="black" class="color"></button>
                <button id="white" class="color"></button>

            </div>
            <div class="eraser">
                  <button id="smallEraser" class="eraser-button"><i class="fas fa-eraser fa-2x"></i></button>
                  <button id="bigEraser" class="eraser-button"><i class="fas fa-eraser fa-4x"></i></button>
                  

            </div>
            <div class="plusMinus">
                
                <button id="minusButton"><i class="fas fa-search-minus fa-2x"></i></button>
                <button id="plusButton"><i class="fas fa-search-plus fa-2x"></i></button>
            </div>
        </div>

        <div class="outside-canvas">
            <div id="screen" class="canvas-div"></div>

        </div>
    </div>
    <script src="./assignment.js"></script>
</body>


</html>
